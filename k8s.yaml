---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boilerplate
  labels:
    app: boilerplate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boilerplate
  template:
    metadata:
      labels:
        app: boilerplate
    spec:
      containers:
        - name: boilerplate
          image: boilerplate
          ports:
            - containerPort: 3000
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: 3000
          #   initialDelaySeconds: 3
          #   periodSeconds: 3
          # readinessProbe:
          #   httpGet:
          #     path: /readyz
          #     port: 3000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          env:
            - name: NODE_ENV
              value: development
            # - name: ENV_VAR
            #   valueFrom:
            #     secretKeyRef:
            #       name: secret-name
            #       key: secret-key

---
apiVersion: v1
kind: Service
metadata:
  name: boilerplate
spec:
  selector:
    app: boilerplate
  type: NodePort
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: boilerplate-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: boilerplate.localdev
      http:
        paths:
          - path: /
            backend:
              serviceName: boilerplate
              servicePort: 3000
